<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Fetcher-App</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="outer-div">
        <div class="result-div">
            <div style="align-items: center;">
                <h2 id="result">

                </h2>
            </div>
        </div>
        <div class="selection-div">
            <div class="left-div">
                <h3>Fetching using Async/Await</h3>
                <p>Please select API & ID to fetch ToDo</p>
                <select class="select" id="left-selection-box-api">
                    <option>JSON-place-Holder-API</option>
                    <option>will be adding more links sooner...</option>
                </select>
                <select class="select" id="left-selection-box-id">
                    <option id="left-selection-box-id-1">1</option>
                    <option id="left-selection-box-id-2">2</option>
                    <option id="left-selection-box-id-3">3</option>
                    <option id="left-selection-box-id-4">4</option>
                    <option id="left-selection-box-id-5">5</option>
                    <option id="left-selection-box-id-6">6</option>
                    <option id="left-selection-box-id-7">7</option>
                    <option id="left-selection-box-id-8">8</option>
                    <option id="left-selection-box-id-9">9</option>
                    <option id="left-selection-box-id-10">10</option>
                </select>
                <br/>
                <button class="btn" id="left-div-btn">Fetch</button>
            </div>
            <div class="right-div">
                <h3>Fetching using Promises</h3>
                <p>Please select API & ID to fetch ToDo</p>
                <select class="select" id="right-selection-box">
                    <option>JSON-place-Holder-API</option>
                    <option>will be adding more links...</option>
                </select>
                <select class="select" id="right-selection-box-id">
                    <option id="right-selection-box-id-1">1</option>
                    <option id="right-selection-box-id-2">2</option>
                    <option id="right-selection-box-id-3">3</option>
                    <option id="right-selection-box-id-4">4</option>
                    <option id="right-selection-box-id-5">5</option>
                    <option id="right-selection-box-id-6">6</option>
                    <option id="right-selection-box-id-7">7</option>
                    <option id="right-selection-box-id-8">8</option>
                    <option id="right-selection-box-id-9">9</option>
                    <option id="right-selection-box-id-10">10</option>
                </select>
                <br/>
                <button class="btn" id="right-div-btn">Fetch</button>
            </div>
        </div>
    </div>
    <script src="./index.js" ></script>
</body>
</html>
